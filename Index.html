<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <div id="display">
            <input id="display_input" type="text" readonly value="0">
        </div>
        
        <div id="Buttons">
            <div class="threeButtons">
                <button class="bigButtons specialButtons" onclick="clearDisplay()">AC</button>
                <button class="specialButtons" onclick="calculatePercent()">%</button>
                <button class="operatorButtons" onclick="appendDisplay('/')">รท</button>
            </div>

            <div id="middleButtons">
                <button onclick="appendDisplay('7')">7</button>
                <button onclick="appendDisplay('8')">8</button>
                <button onclick="appendDisplay('9')">9</button>
                <button class="operatorButtons" onclick="appendDisplay('*')">ร</button>
                <button onclick="appendDisplay('4')">4</button>
                <button onclick="appendDisplay('5')">5</button>
                <button onclick="appendDisplay('6')">6</button>
                <button class="operatorButtons" onclick="appendDisplay('-')">-</button>
                <button onclick="appendDisplay('1')">1</button>
                <button onclick="appendDisplay('2')">2</button>
                <button onclick="appendDisplay('3')">3</button>
                <button class="operatorButtons" onclick="appendDisplay('+')">+</button>
            </div>
            <div class="threeButtons">
                <button class="bigButtons" onclick="appendDisplay('0')">0</button>
                <button onclick="appendDisplay('.')">.</button>
                <button class="operatorButtons" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
